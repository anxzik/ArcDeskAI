<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lineChartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" rx="12" fill="#0F172A"/>
  <rect x="1" y="1" width="318" height="178" rx="11" fill="none" stroke="#1E293B" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g opacity="0.1">
    <line x1="30" y1="30" x2="30" y2="150" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="90" y1="30" x2="90" y2="150" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="150" y1="30" x2="150" y2="150" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="210" y1="30" x2="210" y2="150" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="270" y1="30" x2="270" y2="150" stroke="#64748B" stroke-dasharray="2,4"/>
    
    <line x1="30" y1="150" x2="290" y2="150" stroke="#64748B"/>
    <line x1="30" y1="110" x2="290" y2="110" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="30" y1="70" x2="290" y2="70" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="30" y1="30" x2="290" y2="30" stroke="#64748B" stroke-dasharray="2,4"/>
  </g>
  
  <!-- Chart area fill -->
  <path d="M30 120 L90 100 L150 70 L210 85 L270 50 L270 150 L30 150 Z" 
        fill="url(#lineChartGrad)"/>
  
  <!-- Data line -->
  <path d="M30 120 L90 100 L150 70 L210 85 L270 50" 
        fill="none" stroke="#6366F1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data points -->
  <g filter="url(#glow)">
    <circle cx="30" cy="120" r="5" fill="#6366F1" stroke="white" stroke-width="2">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="100" r="5" fill="#6366F1" stroke="white" stroke-width="2">
      <animate attributeName="r" values="5;7;5" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="70" r="5" fill="#6366F1" stroke="white" stroke-width="2">
      <animate attributeName="r" values="5;7;5" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="210" cy="85" r="5" fill="#6366F1" stroke="white" stroke-width="2">
      <animate attributeName="r" values="5;7;5" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="50" r="5" fill="#6366F1" stroke="white" stroke-width="2">
      <animate attributeName="r" values="5;7;5" dur="2s" begin="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Y-axis labels -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="end">100</text>
  <text x="20" y="75" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="end">75</text>
  <text x="20" y="115" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="end">50</text>
  <text x="20" y="155" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="end">25</text>
  
  <!-- X-axis labels -->
  <text x="30" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Jan</text>
  <text x="90" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Feb</text>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Mar</text>
  <text x="210" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Apr</text>
  <text x="270" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">May</text>
  
  <!-- Title -->
  <text x="30" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#F1F5F9">Performance Metrics</text>
  
  <!-- Current value indicator -->
  <rect x="250" y="8" width="60" height="20" rx="10" fill="#10B981" opacity="0.2"/>
  <text x="280" y="21" font-family="Arial, sans-serif" font-size="11" fill="#10B981" text-anchor="middle" font-weight="600">+23.5%</text>
</svg>