<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="100" viewBox="0 0 360 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="statusGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background panel -->
  <rect width="360" height="100" rx="12" fill="#0F172A" stroke="#1E293B" stroke-width="1"/>
  
  <!-- Title -->
  <text x="16" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#F1F5F9">System Status</text>
  
  <!-- Status indicators -->
  <g transform="translate(16, 40)">
    <!-- API Status -->
    <g>
      <rect x="0" y="0" width="100" height="44" rx="8" fill="#1E293B" opacity="0.5"/>
      <circle cx="20" cy="22" r="6" fill="#10B981" filter="url(#statusGlow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="35" y="18" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8">API</text>
      <text x="35" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#10B981">Operational</text>
    </g>
    
    <!-- Database Status -->
    <g transform="translate(110, 0)">
      <rect x="0" y="0" width="100" height="44" rx="8" fill="#1E293B" opacity="0.5"/>
      <circle cx="20" cy="22" r="6" fill="#10B981" filter="url(#statusGlow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <text x="35" y="18" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8">Database</text>
      <text x="35" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#10B981">Healthy</text>
    </g>
    
    <!-- Queue Status -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="108" height="44" rx="8" fill="#1E293B" opacity="0.5"/>
      <circle cx="20" cy="22" r="6" fill="#F59E0B" filter="url(#statusGlow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <text x="35" y="18" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8">Queue</text>
      <text x="35" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#F59E0B">High Load</text>
    </g>
  </g>
  
  <!-- Uptime indicator -->
  <text x="344" y="24" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="end">99.9% Uptime</text>
</svg>