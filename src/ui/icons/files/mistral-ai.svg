<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mistralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED6A0C;stop-opacity:1" />
    </linearGradient>
    <filter id="windBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
  </defs>
  
  <!-- Swirling background -->
  <path d="M10 20 Q32 10 54 20 Q44 32 54 44 Q32 54 10 44 Q20 32 10 20" 
        fill="#F7931E" opacity="0.05"/>
  
  <!-- Wind streams -->
  <g opacity="0.3">
    <path d="M8 20 Q24 18 32 22 T48 20" stroke="#F7931E" stroke-width="2" fill="none" filter="url(#windBlur)"/>
    <path d="M12 32 Q28 30 36 34 T52 32" stroke="#ED6A0C" stroke-width="2" fill="none" filter="url(#windBlur)"/>
    <path d="M8 44 Q24 42 32 46 T48 44" stroke="#F7931E" stroke-width="2" fill="none" filter="url(#windBlur)"/>
  </g>
  
  <!-- Main vortex shape -->
  <g transform="translate(32, 32)">
    <!-- Outer spiral -->
    <path d="M0 -16 Q16 -16 16 0 Q16 16 0 16 Q-16 16 -16 0 Q-16 -16 0 -16" 
          fill="none" stroke="url(#mistralGrad)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Inner spiral -->
    <path d="M0 -8 Q8 -8 8 0 Q8 8 0 8 Q-8 8 -8 0 Q-8 -8 0 -8" 
          fill="url(#mistralGrad)" opacity="0.6"/>
    
    <!-- Center core -->
    <circle cx="0" cy="0" r="4" fill="url(#mistralGrad)"/>
    <circle cx="0" cy="0" r="2" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Wind particles -->
  <g opacity="0.6">
    <circle cx="20" cy="16" r="1.5" fill="#F7931E"/>
    <circle cx="44" cy="20" r="1" fill="#ED6A0C"/>
    <circle cx="48" cy="44" r="1.5" fill="#F7931E"/>
    <circle cx="16" cy="48" r="1" fill="#ED6A0C"/>
  </g>
  
  <!-- Direction indicators -->
  <path d="M46 32 L52 30 L52 34 Z" fill="#F7931E" opacity="0.8"/>
  <path d="M32 18 L30 12 L34 12 Z" fill="#ED6A0C" opacity="0.8"/>
</svg>