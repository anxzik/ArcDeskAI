<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGrad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad4" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" rx="12" fill="#0F172A"/>
  <rect x="1" y="1" width="318" height="178" rx="11" fill="none" stroke="#1E293B" stroke-width="1"/>
  
  <!-- Grid pattern -->
  <pattern id="gridPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="1" height="20" fill="#1E293B" opacity="0.3"/>
    <rect width="20" height="1" fill="#1E293B" opacity="0.3"/>
  </pattern>
  <rect x="30" y="30" width="260" height="120" fill="url(#gridPattern)" opacity="0.5"/>
  
  <!-- Bars -->
  <g>
    <!-- Bar 1 -->
    <rect x="50" y="80" width="40" height="70" rx="4" fill="url(#barGrad1)">
      <animate attributeName="height" values="0;70" dur="1s" fill="freeze"/>
      <animate attributeName="y" values="150;80" dur="1s" fill="freeze"/>
    </rect>
    
    <!-- Bar 2 -->
    <rect x="110" y="60" width="40" height="90" rx="4" fill="url(#barGrad2)">
      <animate attributeName="height" values="0;90" dur="1s" begin="0.2s" fill="freeze"/>
      <animate attributeName="y" values="150;60" dur="1s" begin="0.2s" fill="freeze"/>
    </rect>
    
    <!-- Bar 3 -->
    <rect x="170" y="100" width="40" height="50" rx="4" fill="url(#barGrad3)">
      <animate attributeName="height" values="0;50" dur="1s" begin="0.4s" fill="freeze"/>
      <animate attributeName="y" values="150;100" dur="1s" begin="0.4s" fill="freeze"/>
    </rect>
    
    <!-- Bar 4 -->
    <rect x="230" y="70" width="40" height="80" rx="4" fill="url(#barGrad4)">
      <animate attributeName="height" values="0;80" dur="1s" begin="0.6s" fill="freeze"/>
      <animate attributeName="y" values="150;70" dur="1s" begin="0.6s" fill="freeze"/>
    </rect>
  </g>
  
  <!-- Value labels on bars -->
  <g opacity="0">
    <text x="70" y="70" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">
      70
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze"/>
    </text>
    <text x="130" y="50" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">
      90
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.2s" fill="freeze"/>
    </text>
    <text x="190" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">
      50
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.4s" fill="freeze"/>
    </text>
    <text x="250" y="60" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="600">
      80
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.6s" fill="freeze"/>
    </text>
  </g>
  
  <!-- X-axis labels -->
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Q1</text>
  <text x="130" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Q2</text>
  <text x="190" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Q3</text>
  <text x="250" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Q4</text>
  
  <!-- Title -->
  <text x="30" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#F1F5F9">Quarterly Revenue</text>
  
  <!-- Legend dots -->
  <circle cx="270" cy="17" r="4" fill="#8B5CF6"/>
  <circle cx="280" cy="17" r="4" fill="#3B82F6"/>
  <circle cx="290" cy="17" r="4" fill="#10B981"/>
  <circle cx="300" cy="17" r="4" fill="#F59E0B"/>
</svg>