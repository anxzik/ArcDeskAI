<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="80" viewBox="0 0 160 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <pattern id="nodePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#8B5CF6" opacity="0.1"/>
      <circle cx="12" cy="12" r="1" fill="#8B5CF6" opacity="0.1"/>
    </pattern>
    <filter id="nodeShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Node container -->
  <rect x="4" y="4" width="152" height="72" rx="12" fill="white" filter="url(#nodeShadow)"/>
  <rect x="4" y="4" width="152" height="72" rx="12" fill="url(#nodePattern)"/>
  <rect x="4" y="4" width="152" height="72" rx="12" fill="none" stroke="url(#nodeGrad)" stroke-width="2"/>
  
  <!-- Connection ports -->
  <circle cx="4" cy="40" r="6" fill="url(#nodeGrad)" stroke="white" stroke-width="2"/>
  <circle cx="156" cy="40" r="6" fill="url(#nodeGrad)" stroke="white" stroke-width="2"/>
  
  <!-- Node header -->
  <rect x="4" y="4" width="152" height="24" rx="12" fill="url(#nodeGrad)"/>
  <rect x="4" y="16" width="152" height="12" fill="url(#nodeGrad)"/>
  
  <!-- Icon placeholder -->
  <circle cx="24" cy="16" r="8" fill="white" opacity="0.2"/>
  <path d="M24 12 L28 16 L24 20 L20 16 Z" fill="white" opacity="0.9"/>
  
  <!-- Title -->
  <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white">AI Model</text>
  
  <!-- Content area -->
  <text x="16" y="48" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Model: GPT-4</text>
  <text x="16" y="64" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Status: Ready</text>
  
  <!-- Status indicator -->
  <circle cx="140" cy="56" r="4" fill="#10B981"/>
  <circle cx="140" cy="56" r="6" fill="none" stroke="#10B981" stroke-width="1" opacity="0.3"/>
