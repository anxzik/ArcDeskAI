<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="llamaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0866FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0653D3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="llamaAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#42B883;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35A372;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background grid pattern -->
  <pattern id="grid" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
    <path d="M0,8 L0,0 L8,0" fill="none" stroke="#0866FF" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="64" height="64" fill="url(#grid)"/>
  
  <!-- Abstract llama silhouette -->
  <g transform="translate(32, 32)">
    <!-- Body -->
    <path d="M-8 4 Q-12 0 -12 -8 L-12 -12 Q-12 -16 -8 -16 L0 -16 Q8 -16 12 -12 L12 0 Q12 8 4 12 L-4 12 Q-8 8 -8 4 Z" 
          fill="url(#llamaGrad)" opacity="0.9"/>
    
    <!-- Neck and head -->
    <path d="M0 -16 L0 -24 Q0 -28 4 -28 L8 -28 Q12 -28 12 -24 L12 -20 L8 -16" 
          fill="url(#llamaGrad)"/>
    
    <!-- Ears -->
    <path d="M4 -28 L2 -32 L4 -30 L6 -32 L4 -28" fill="#0866FF"/>
    
    <!-- Eye -->
    <circle cx="6" cy="-22" r="2" fill="white"/>
    <circle cx="6.5" cy="-21.5" r="1" fill="#0653D3"/>
    
    <!-- Decorative pattern -->
    <path d="M-8 -8 L-4 -4 L0 -8 L4 -4 L8 -8" 
          stroke="url(#llamaAccent)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Legs suggestion -->
    <rect x="-8" y="8" width="3" height="8" fill="url(#llamaGrad)" rx="1.5"/>
    <rect x="-2" y="8" width="3" height="8" fill="url(#llamaGrad)" rx="1.5"/>
    <rect x="4" y="8" width="3" height="8" fill="url(#llamaGrad)" rx="1.5"/>
  </g>
  
  <!-- Tech accent elements -->
  <circle cx="48" cy="48" r="2" fill="url(#llamaAccent)" opacity="0.6"/>
  <circle cx="16" cy="16" r="1.5" fill="url(#llamaAccent)" opacity="0.6"/>
  
  <!-- Data flow lines -->
  <path d="M8 32 L16 32" stroke="url(#llamaAccent)" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
  <path d="M48 32 L56 32" stroke="url(#llamaAccent)" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
</svg>