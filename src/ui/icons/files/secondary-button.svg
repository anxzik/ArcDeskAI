<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Button base -->
  <g id="secondary-normal">
    <rect x="2" y="2" width="116" height="36" rx="8" fill="none" stroke="url(#secondaryGrad)" stroke-width="2"/>
    <rect x="2" y="2" width="116" height="36" rx="8" fill="url(#secondaryGrad)" opacity="0.05"/>
    <text x="60" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="500" 
          text-anchor="middle" fill="#4B5563">Secondary</text>
  </g>
  
  <!-- Hover state -->
  <g id="secondary-hover" opacity="0">
    <rect x="2" y="2" width="116" height="36" rx="8" fill="url(#secondaryGrad)" opacity="0.1"/>
    <rect x="2" y="2" width="116" height="36" rx="8" fill="none" stroke="url(#secondaryGrad)" stroke-width="2"/>
    <text x="60" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="500" 
          text-anchor="middle" fill="#374151">Secondary</text>
  </g>
  
  <style>
    svg:hover #secondary-normal { opacity: 0; }
    svg:hover #secondary-hover { opacity: 1; }
  </style>
</svg>