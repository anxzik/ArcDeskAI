<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gaugeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feComposite operator="out" in2="SourceAlpha"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
    </filter>
    <filter id="needleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0F172A" stroke="#1E293B" stroke-width="1"/>
  
  <!-- Inner shadow ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#0A0E1A" stroke-width="3" filter="url(#innerShadow)"/>
  
  <!-- Gauge track -->
  <path d="M 30 140 A 70 70 0 1 1 170 140" 
        fill="none" stroke="#1E293B" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Gauge fill -->
  <path d="M 30 140 A 70 70 0 1 1 170 140" 
        fill="none" stroke="url(#gaugeGrad)" stroke-width="12" stroke-linecap="round"
        stroke-dasharray="220" stroke-dashoffset="88"
        opacity="0.9">
    <animate attributeName="stroke-dashoffset" values="220;88" dur="2s" fill="freeze"/>
  </path>
  
  <!-- Tick marks -->
  <g opacity="0.4">
    <line x1="30" y1="140" x2="40" y2="135" stroke="#64748B" stroke-width="2"/>
    <line x1="50" y1="100" x2="58" y2="105" stroke="#64748B" stroke-width="2"/>
    <line x1="65" y1="65" x2="71" y2="72" stroke="#64748B" stroke-width="2"/>
    <line x1="100" y1="45" x2="100" y2="55" stroke="#64748B" stroke-width="2"/>
    <line x1="135" y1="65" x2="129" y2="72" stroke="#64748B" stroke-width="2"/>
    <line x1="150" y1="100" x2="142" y2="105" stroke="#64748B" stroke-width="2"/>
    <line x1="170" y1="140" x2="160" y2="135" stroke="#64748B" stroke-width="2"/>
  </g>
  
  <!-- Center hub -->
  <circle cx="100" cy="100" r="15" fill="#1E293B" stroke="#334155" stroke-width="2"/>
  
  <!-- Needle -->
  <g filter="url(#needleGlow)" transform-origin="100 100">
    <path d="M 100 100 L 95 95 L 100 35 L 105 95 Z" 
          fill="#F59E0B" stroke="#FCD34D" stroke-width="1">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        from="-120 100 100" 
                        to="60 100 100" 
                        dur="2s" 
                        fill="freeze"/>
    </path>
    <circle cx="100" cy="100" r="8" fill="#F59E0B"/>
  </g>
  
  <!-- Value display -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="28" font-weight="700" 
        fill="#F1F5F9" text-anchor="middle">
    <tspan>0</tspan>
    <animate attributeName="opacity" values="1;0" dur="2s" fill="freeze"/>
  </text>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="28" font-weight="700" 
        fill="#F1F5F9" text-anchor="middle" opacity="0">
    <tspan>76</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze"/>
  </text>
  
  <!-- Unit label -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Utilization %</text>
  
  <!-- Min/Max labels -->
  <text x="35" y="155" font-family="Arial, sans-serif" font-size="10" fill="#64748B">0</text>
  <text x="165" y="155" font-family="Arial, sans-serif" font-size="10" fill="#64748B">100</text>
</svg>