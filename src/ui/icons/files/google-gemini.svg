<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="geminiGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1557B0;stop-opacity:1" />
    </radialGradient>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Starfield background -->
  <circle cx="12" cy="12" r="1" fill="#4285F4" opacity="0.3"/>
  <circle cx="52" cy="16" r="0.5" fill="#4285F4" opacity="0.4"/>
  <circle cx="48" cy="48" r="0.8" fill="#4285F4" opacity="0.3"/>
  <circle cx="16" cy="44" r="0.6" fill="#4285F4" opacity="0.4"/>
  
  <!-- Constellation lines -->
  <path d="M20 20 L32 16 L44 20 M32 16 L32 32 M32 32 L20 44 L44 44 L32 32 Z" 
        stroke="#1A73E8" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  
  <!-- Main twin stars (Gemini constellation) -->
  <g filter="url(#starGlow)">
    <!-- First star -->
    <path d="M20 20 L22 14 L24 20 L30 22 L24 24 L22 30 L20 24 L14 22 Z" 
          fill="url(#geminiGrad)"/>
    
    <!-- Second star -->
    <path d="M44 20 L46 14 L48 20 L54 22 L48 24 L46 30 L44 24 L38 22 Z" 
          fill="url(#geminiGrad)"/>
  </g>
  
  <!-- Central nexus -->
  <circle cx="32" cy="32" r="8" fill="none" stroke="#4285F4" stroke-width="2" opacity="0.5"/>
  <circle cx="32" cy="32" r="4" fill="url(#geminiGrad)"/>
  
  <!-- Orbital paths -->
  <ellipse cx="32" cy="32" rx="20" ry="12" fill="none" stroke="#1A73E8" stroke-width="1" 
           opacity="0.2" transform="rotate(15 32 32)" stroke-dasharray="4,4"/>
  <ellipse cx="32" cy="32" rx="20" ry="12" fill="none" stroke="#1A73E8" stroke-width="1" 
           opacity="0.2" transform="rotate(-15 32 32)" stroke-dasharray="4,4"/>
  
  <!-- Energy points -->
  <circle cx="20" cy="20" r="2" fill="white" opacity="0.9"/>
  <circle cx="44" cy="20" r="2" fill="white" opacity="0.9"/>
</svg>