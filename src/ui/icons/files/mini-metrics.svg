<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="miniMetricBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="80" rx="12" fill="#0F172A"/>
  <rect x="1" y="1" width="398" height="78" rx="11" fill="none" stroke="#1E293B" stroke-width="1"/>
  
  <!-- Metric 1: Users -->
  <g transform="translate(20, 16)">
    <rect x="0" y="0" width="80" height="48" rx="8" fill="url(#miniMetricBg)" opacity="0.5"/>
    <g transform="translate(10, 12)">
      <path d="M0 -6 C0 -9 2 -11 5 -11 C8 -11 10 -9 10 -6 C10 -3 8 -1 5 -1 C2 -1 0 -3 0 -6 Z" 
            fill="#6366F1" opacity="0.8"/>
      <path d="M-2 4 C-2 2 1 0 5 0 C9 0 12 2 12 4 L12 8 L-2 8 Z" 
            fill="#6366F1" opacity="0.6"/>
    </g>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#F1F5F9">2.4K</text>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Active Users</text>
  </g>
  
  <!-- Metric 2: Revenue -->
  <g transform="translate(110, 16)">
    <rect x="0" y="0" width="80" height="48" rx="8" fill="url(#miniMetricBg)" opacity="0.5"/>
    <g transform="translate(10, 8)">
