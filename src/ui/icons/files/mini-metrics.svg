    </g>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#F1F5F9">$48K</text>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Revenue</text>
  </g>
  
  <!-- Metric 3: Performance -->
  <g transform="translate(200, 16)">
    <rect x="0" y="0" width="80" height="48" rx="8" fill="url(#miniMetricBg)" opacity="0.5"/>
    <g transform="translate(10, 10)">
