<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gptGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a37f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a7f64;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#gptGrad)" opacity="0.1"/>
  
  <!-- Circuit pattern background -->
  <path d="M12 32 L20 32 L24 28 L32 28 M32 36 L40 36 L44 32 L52 32" 
        stroke="#10a37f" stroke-width="1" opacity="0.3"/>
  <circle cx="20" cy="32" r="2" fill="#10a37f" opacity="0.3"/>
  <circle cx="44" cy="32" r="2" fill="#10a37f" opacity="0.3"/>
  
  <!-- Main hexagonal shape -->
  <path d="M32 8 L48 16 L48 32 L48 48 L32 56 L16 48 L16 32 L16 16 Z" 
        fill="url(#gptGrad)" stroke="#10a37f" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Inner geometric pattern -->
  <path d="M32 18 L40 23 L40 32 L32 37 L24 32 L24 23 Z" 
        fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Central node -->
  <circle cx="32" cy="27.5" r="4" fill="white"/>
  
  <!-- Connection lines -->
  <path d="M32 31.5 L32 37 M28 29.5 L24 32 M36 29.5 L40 32" 
