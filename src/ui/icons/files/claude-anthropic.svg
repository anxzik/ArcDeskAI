<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C19A6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8956A;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#D4A574" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background with pattern -->
  <rect width="64" height="64" fill="url(#dots)"/>
  
  <!-- Outer crystal formation -->
  <path d="M32 6 L46 14 L54 28 L54 36 L46 50 L32 58 L18 50 L10 36 L10 28 L18 14 Z" 
        fill="url(#claudeGrad)" opacity="0.15"/>
  
  <!-- Main crystal shape -->
  <g transform="translate(32, 32)">
    <!-- Top crystal -->
    <path d="M0 -20 L-8 -12 L0 -8 L8 -12 Z" fill="#D4A574" opacity="0.9"/>
    <path d="M0 -20 L0 -8 L-8 -12 Z" fill="#C19A6B"/>
    
    <!-- Right crystal -->
    <path d="M8 -4 L16 0 L8 4 L4 0 Z" fill="#D4A574" opacity="0.9"/>
    <path d="M16 0 L8 4 L8 -4 Z" fill="#B8956A"/>
    
    <!-- Bottom crystal -->
    <path d="M0 8 L8 12 L0 20 L-8 12 Z" fill="#D4A574" opacity="0.9"/>
    <path d="M0 20 L0 8 L8 12 Z" fill="#C19A6B"/>
    
    <!-- Left crystal -->
    <path d="M-8 4 L-16 0 L-8 -4 L-4 0 Z" fill="#D4A574" opacity="0.9"/>
    <path d="M-16 0 L-8 -4 L-8 4 Z" fill="#B8956A"/>
    
    <!-- Central diamond -->
    <path d="M0 -8 L4 0 L0 8 L-4 0 Z" fill="url(#claudeGrad)" stroke="#D4A574" stroke-width="1"/>
    <circle cx="0" cy="0" r="2" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Light reflections -->
  <ellipse cx="26" cy="24" rx="3" ry="1" fill="white" opacity="0.4" transform="rotate(-45 26 24)"/>
  <ellipse cx="38" cy="28" rx="2" ry="0.5" fill="white" opacity="0.3" transform="rotate(45 38 28)"/>
</svg>