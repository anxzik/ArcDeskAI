<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sliderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Slider track -->
  <rect x="10" y="18" width="180" height="4" rx="2" fill="#E5E7EB"/>
  
  <!-- Filled portion -->
  <rect x="10" y="18" width="108" height="4" rx="2" fill="url(#sliderGrad)"/>
  
  <!-- Slider handle -->
  <circle cx="118" cy="20" r="10" fill="white" stroke="url(#sliderGrad)" stroke-width="2"/>
  <circle cx="118" cy="20" r="4" fill="url(#sliderGrad)"/>
  
  <!-- Value indicators -->
  <text x="10" y="36" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="start">0%</text>
  <text x="190" y="36" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="end">100%</text>
  <text x="118" y="8" font-family="Arial, sans-serif" font-size="11" fill="#4F46E5" text-anchor="middle" font-weight="600">60%</text>
</svg>