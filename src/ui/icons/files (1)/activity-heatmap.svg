<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="120" viewBox="0 0 320 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heatmapGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="120" rx="12" fill="#0F172A"/>
  <rect x="1" y="1" width="318" height="118" rx="11" fill="none" stroke="#1E293B" stroke-width="1"/>
  
  <!-- Title -->
  <text x="16" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#F1F5F9">Activity Overview</text>
  
  <!-- Legend -->
  <text x="220" y="24" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Less</text>
  <rect x="245" y="14" width="12" height="12" rx="2" fill="#1E293B"/>
  <rect x="259" y="14" width="12" height="12" rx="2" fill="#3B82F6" opacity="0.4"/>
  <rect x="273" y="14" width="12" height="12" rx="2" fill="#10B981" opacity="0.6"/>
  <rect x="287" y="14" width="12" height="12" rx="2" fill="#F59E0B" opacity="0.8"/>
  <text x="304" y="24" font-family="Arial, sans-serif" font-size="10" fill="#64748B">More</text>
  
  <!-- Day labels -->
  <text x="8" y="50" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Mon</text>
  <text x="8" y="65" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Wed</text>
  <text x="8" y="80" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Fri</text>
  
  <!-- Activity grid -->
  <g transform="translate(40, 40)">
    <!-- Generate a 52x7 grid for a year of activity -->
    <!-- Week 1 -->
    <rect x="0" y="0" width="10" height="10" rx="2" fill="#1E293B"/>
    <rect x="0" y="12" width="10" height="10" rx="2" fill="#3B82F6" opacity="0.4"/>
    <rect x="0" y="24" width="10" height="10" rx="2" fill="#10B981" opacity="0.6"/>
    <rect x="0" y="36" width="10" height="10" rx="2" fill="#1E293B"/>
    <rect x="0" y="48" width="10" height="10" rx="2" fill="#F59E0B" opacity="0.8"/>
    <rect x="0" y="60" width="10" height="10" rx="2" fill="#3B82F6" opacity="0.4"/>
    <rect x="0" y="72" width="10" height="10" rx="2" fill="#1E293B"/>
    
    <!-- More weeks (showing pattern) -->
    <rect x="12" y="0" width="10" height="10" rx="2" fill="#10B981" opacity="0.6"/>
    <rect x="12" y="12" width="10" height="10" rx="2" fill="#1E293B"/>
    <rect x="12" y="24" width="10" height="10" rx="2" fill="#F59E0B" opacity="0.8"/>
    <rect x="12" y="36" width="10" height="10" rx="2" fill="#3B82F6" opacity="0.4"/>
    <rect x="12" y="48" width="10" height="10" rx="2" fill="#1E293B"/>
    <rect x="12" y="60" width="10" height="10" rx="2" fill="#EF4444" opacity="1"/>
    <rect x="12" y="72" width="10" height="10" rx="2" fill="#10B981" opacity="0.6"/>
    
    <!-- Continue pattern for visual effect -->
    <rect x="24" y="0" width="10" height="10" rx="2" fill="#3B82F6" opacity="0.4"/>
    <rect x="24" y="12" width="10" height="10" rx="2" fill="#F59E0B" opacity="0.8"/>
    <rect x="24" y="24" width="10" height="10" rx="2" fill="#1E293B"/>
    <rect x="24" y="36" width="10" height="10" rx="2" fill="#10B981" opacity="0.6"/>
    <rect x="24" y="48" width="10" height="10" rx="2" fill="#EF4444" opacity="1"/>
    <rect x="24" y="60" width="10" height="10" rx="2" fill="#1E293B"/>
    <rect x="24" y="72" width="10" height="10" rx="2" fill="#3B82F6" opacity="0.4"/>
    
    <!-- Add animated highlight -->
    <rect x="24" y="48" width="10" height="10" rx="2" fill="white" opacity="0">
      <animate attributeName="opacity" values="0;0.3;0" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- More weeks to fill the space -->
    <g opacity="0.8">
      <rect x="36" y="0" width="10" height="10" rx="2" fill="#1E293B"/>
      <rect x="36" y="12" width="10" height="10" rx="2" fill="#10B981" opacity="0.6"/>
      <rect x="36" y="24" width="10" height="10" rx="2" fill="#3B82F6" opacity="0.4"/>
      <rect x="36" y="36" width="10" height="10" rx="2" fill="#1E293B"/>
      <rect x="36" y="48" width="10" height="10" rx="2" fill="#F59E0B" opacity="0.8"/>
      <rect x="36" y="60" width="10" height="10" rx="2" fill="#10B981" opacity="0.6"/>
      <rect x="36" y="72" width="10" height="10" rx="2" fill="#1E293B"/>
      
      <rect x="48" y="0" width="10" height="10" rx="2" fill="#F59E0B" opacity="0.8"/>
      <rect x="48" y="12" width="10" height="10" rx="2" fill="#1E293B"/>
      <rect x="48" y="24" width="10" height="10" rx="2" fill="#EF4444" opacity="1"/>
      <rect x="48" y="36" width="10" height="10" rx="2" fill="#10B981" opacity="0.6"/>
      <rect x="48" y="48" width="10" height="10" rx="2" fill="#1E293B"/>
      <rect x="48" y="60" width="10" height="10" rx="2" fill="#3B82F6" opacity="0.4"/>
      <rect x="48" y="72" width="10" height="10" rx="2" fill="#F59E0B" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Month indicators -->
  <text x="50" y="105" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Jan</text>
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="9" fill="#64748B">Feb</text>
</svg>