<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="180" viewBox="0 0 280 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="donutShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="180" rx="12" fill="#0F172A"/>
  <rect x="1" y="1" width="278" height="178" rx="11" fill="none" stroke="#1E293B" stroke-width="1"/>
  
  <!-- Title -->
  <text x="16" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#F1F5F9">Market Share</text>
  
  <!-- Donut chart -->
  <g transform="translate(90, 90)" filter="url(#donutShadow)">
    <!-- Background ring -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#1E293B" stroke-width="30" opacity="0.3"/>
    
    <!-- Segment 1 - 40% -->
    <circle cx="0" cy="0" r="50" fill="none" 
            stroke="#6366F1" stroke-width="30"
            stroke-dasharray="125.6 188.4"
            stroke-dashoffset="0"
            transform="rotate(-90)">
      <animate attributeName="stroke-dasharray" 
               values="0 314;125.6 188.4" 
               dur="1s" fill="freeze"/>
    </circle>
    
    <!-- Segment 2 - 30% -->
    <circle cx="0" cy="0" r="50" fill="none" 
            stroke="#10B981" stroke-width="30"
            stroke-dasharray="94.2 219.8"
            stroke-dashoffset="-125.6"
            transform="rotate(-90)">
      <animate attributeName="stroke-dasharray" 
               values="0 314;94.2 219.8" 
               dur="1s" begin="0.3s" fill="freeze"/>
    </circle>
    
    <!-- Segment 3 - 20% -->
    <circle cx="0" cy="0" r="50" fill="none" 
            stroke="#F59E0B" stroke-width="30"
            stroke-dasharray="62.8 251.2"
            stroke-dashoffset="-219.8"
            transform="rotate(-90)">
      <animate attributeName="stroke-dasharray" 
               values="0 314;62.8 251.2" 
               dur="1s" begin="0.6s" fill="freeze"/>
    </circle>
    
    <!-- Segment 4 - 10% -->
    <circle cx="0" cy="0" r="50" fill="none" 
            stroke="#EF4444" stroke-width="30"
            stroke-dasharray="31.4 282.6"
            stroke-dashoffset="-282.6"
            transform="rotate(-90)">
      <animate attributeName="stroke-dasharray" 
               values="0 314;31.4 282.6" 
               dur="1s" begin="0.9s" fill="freeze"/>
    </circle>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="35" fill="#0F172A"/>
    
    <!-- Center value -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="700" 
          fill="#F1F5F9" text-anchor="middle">100%</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(190, 50)">
    <!-- Item 1 -->
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#6366F1"/>
    <text x="18" y="10" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Product A</text>
    <text x="75" y="10" font-family="Arial, sans-serif" font-size="12" fill="#F1F5F9" font-weight="600" text-anchor="end">40%</text>
    
    <!-- Item 2 -->
    <rect x="0" y="20" width="12" height="12" rx="2" fill="#10B981"/>
    <text x="18" y="30" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Product B</text>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="12" fill="#F1F5F9" font-weight="600" text-anchor="end">30%</text>
    
    <!-- Item 3 -->
    <rect x="0" y="40" width="12" height="12" rx="2" fill="#F59E0B"/>
    <text x="18" y="50" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Product C</text>
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="12" fill="#F1F5F9" font-weight="600" text-anchor="end">20%</text>
    
    <!-- Item 4 -->
    <rect x="0" y="60" width="12" height="12" rx="2" fill="#EF4444"/>
    <text x="18" y="70" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Others</text>
    <text x="75" y="70" font-family="Arial, sans-serif" font-size="12" fill="#F1F5F9" font-weight="600" text-anchor="end">10%</text>
  </g>
</svg>