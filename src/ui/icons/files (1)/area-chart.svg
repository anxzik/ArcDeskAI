<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="areaGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="areaGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>
    <clipPath id="chartArea">
      <rect x="30" y="30" width="260" height="120"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" rx="12" fill="#0F172A"/>
  <rect x="1" y="1" width="318" height="178" rx="11" fill="none" stroke="#1E293B" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g opacity="0.1">
    <line x1="30" y1="30" x2="290" y2="30" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="30" y1="60" x2="290" y2="60" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="30" y1="90" x2="290" y2="90" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="30" y1="120" x2="290" y2="120" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="30" y1="150" x2="290" y2="150" stroke="#64748B"/>
    
    <line x1="30" y1="30" x2="30" y2="150" stroke="#64748B"/>
    <line x1="82" y1="30" x2="82" y2="150" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="134" y1="30" x2="134" y2="150" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="186" y1="30" x2="186" y2="150" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="238" y1="30" x2="238" y2="150" stroke="#64748B" stroke-dasharray="2,4"/>
    <line x1="290" y1="30" x2="290" y2="150" stroke="#64748B" stroke-dasharray="2,4"/>
  </g>
  
  <g clip-path="url(#chartArea)">
    <!-- Area 1 -->
    <path d="M30 120 L82 110 L134 90 L186 95 L238 80 L290 70 L290 150 L30 150 Z" 
          fill="url(#areaGrad1)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="1.5s" fill="freeze"/>
    </path>
    
    <!-- Area 2 -->
    <path d="M30 110 L82 100 L134 105 L186 85 L238 90 L290 80 L290 150 L30 150 Z" 
          fill="url(#areaGrad2)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="1.5s" begin="0.5s" fill="freeze"/>
    </path>
    
    <!-- Line 1 -->
    <path d="M30 120 L82 110 L134 90 L186 95 L238 80 L290 70" 
          fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          stroke-dasharray="300" stroke-dashoffset="300">
      <animate attributeName="stroke-dashoffset" values="300;0" dur="1.5s" fill="freeze"/>
    </path>
    
    <!-- Line 2 -->
    <path d="M30 110 L82 100 L134 105 L186 85 L238 90 L290 80" 
          fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          stroke-dasharray="300" stroke-dashoffset="300">
      <animate attributeName="stroke-dashoffset" values="300;0" dur="1.5s" begin="0.5s" fill="freeze"/>
    </path>
  </g>
  
  <!-- Y-axis labels -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="end">150</text>
  <text x="20" y="65" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="end">100</text>
  <text x="20" y="95" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="end">50</text>
  <text x="20" y="125" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="end">0</text>
  
  <!-- X-axis labels -->
  <text x="30" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">00:00</text>
  <text x="82" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">04:00</text>
  <text x="134" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">08:00</text>
  <text x="186" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">12:00</text>
  <text x="238" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">16:00</text>
  <text x="290" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748B" text-anchor="middle">20:00</text>
  
  <!-- Title and legend -->
  <text x="30" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#F1F5F9">Network Traffic</text>
  
  <g transform="translate(220, 8)">
    <rect x="0" y="0" width="12" height="3" rx="1.5" fill="#8B5CF6"/>
    <text x="16" y="3" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8">Inbound</text>
    <rect x="55" y="0" width="12" height="3" rx="1.5" fill="#3B82F6"/>
    <text x="71" y="3" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8">Outbound</text>
  </g>
</svg>